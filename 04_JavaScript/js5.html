<!DOCUTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <title>JavaScript 연습</title>
</head>
<body>
  <script>
    var x;
    x = 10 * 2; //20
    console.log(x);
    x = 10 % 3; // 1
    console.log(x);
    x = x + 5;  // 6
    console.log(x);
    x ++ ;      // 7
    console.log(x);
    x -- ;      // 6
    console.log(x);
    x += 5;     // 11
    console.log(x);
  </script>  
</body>
</html>
