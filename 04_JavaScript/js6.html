<!DOCUTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <title>JavaScript 연습</title>
</head>
<body>
  <script>
    var s;
    s = "hello";
    console.log(s);
    s = 'hello';
    console.log(s);
    // \n 개행
    // \t 탭
    s = 'hel\'lo';
    console.log(s);
    s = 'it\'s\n a pe\tn.'; //it's   a pe   n
    console.log(s);
    s = "hello " + "wolrd"; //"hello world"
    console.log(s);
    s = "5" + 5;   // "55"
    console.log(s);
  </script>  
</body>
</html>
