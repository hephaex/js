<!DOCUTYPE HTML>
<HTML LANG='KO'>
  <HEAD>
    <META CHARSET="UTF-8">
    <TITLE>처음 만든 HTML</TITLE>
    <meta name="description" contect="처음 만드는 HTML　문서">
  </head>
  <body>
    <!-- 
     tr : table row 
     th : table header
     td : table data
    -->
    <table>
      <thead>
	<tr><th>name</th><th>2010</th><th>2011</th></tr>
      </thead>
      <tbody>
	<tr><td>@adam</td><td>200</td><td>210</td></tr>
	<tr><td>@brawn</td><td>300</td><td>420</td></tr>
	<tr><td>@Charrie</td><td>500</td><td>380</td></tr>
      </tbody>
    </table>
  </body>
</html>
