<!DOCUTYPE HTML>
<HTML LANG='KO'>
  <HEAD>
    <META CHARSET="UTF-8">
    <TITLE>처음 만든 HTML</TITLE>
    <meta name="description" contect="처음 만드는 HTML　문서">
  </head>
  <body>
    <!-- 
     sylying
     div: 범용 블록 요소 (전후에 개행이 들어감)
     span: 범용 인라인 요소 (전후에 개행이 들어가지 않음)
    
     id : 문서에 한개뿐인 요소에 사용
     class : 복수 요소 사용가능
     -->
    <div id="main">
      <p> 안녕하세요.</p>
      <p> 안녕하세요.<span class ="notice">안녕하세요.</span></p>
    </div>
    <p> 안녕하세요.<span class ="notice">안녕하세요.</span></p>
    <p> 안녕하세요. 안녕하세요.</p>

<p id="hello2"> hello2</p>

  </body>
</html>
