<!DOCYTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS example</title>
    <style>
      body,html {
        height:100%;
        margin: 0;
      }
      div {
        background: green;
        width: 100px;
        height: 100px;
        position: relative;
      }
      .label{
        position: absolute;
        bottom: -5px;
        right: -5px;
        font-size: 14px;
        background: red;
        padding: 2px 4px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <span class="label"> Hi </span>
      somebody
    </div>
  </body>
</html>
