<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title> CSS3 공부 </title>
  <style>
    div {
      width : 100px;
      height : 100px;
      padding : 10px;
      margin: 30px;
      background-color: orange;
      border: 2px solid orangered;

    /*
    animation-name:
    animation-duration:
    animation-timing-function:
    animation-delay:
    animation-iteration-count:
    animation-direction:
    */
      -webkit-animation: animationTest 5s ease 1s infinite alternate;

    }
    @-webkit-keyframes animationTest{
    0% {width: 50px; background: orange;}
    50% {width: 100px; background: blue;}
    100% {width: 200px; background: yellow;}
    }
  </style>
</head>
<body>
  <div id="test1"> test1 </div>
</body>
</html>
